<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bairro: Dona Francisca</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f8fafc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mensagem-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 460px;
    }
    .mensagem-container h1 {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 12px;
    }
    .mensagem-container p {
      font-size: 15px;
      color: #334155;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="mensagem-container">
    <h1>Bairro Dona Francisca</h1>
    <p>Não há serviços cadastrados neste bairro no momento.<br>
    Em breve adicionaremos informações sobre saúde, assistência e convivência da região.</p>
    <a href="index.html" class="btn">Voltar ao mapa</a>
  </div>
</body>
</html>
