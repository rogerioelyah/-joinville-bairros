<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bairro: Morro do Meio</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    #map {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    .topbar {
      position: absolute;
      z-index: 1100;
      left: 10px;
      top: 10px;
      background: rgba(255,255,255,.95);
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 0 12px 32px rgba(0,0,0,.15);
      border: 1px solid rgba(0,0,0,0.07);
      font-size: 13px;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 6px 10px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      cursor:pointer;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .bairroNome {
      font-weight:700;
      color:#0f172a;
    }

    .info-panel {
      position: absolute;
      z-index: 1200;
      right: 10px;
      top: 70px;
      max-width: 300px;
      width: 300px;
      background: rgba(255,255,255,0.98);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      box-shadow: 0 20px 48px rgba(0,0,0,.25);
      padding: 16px 18px;
      font-size: 13px;
      line-height: 1.5;
      color:#1e293b;
      transition: all 0.3s ease;
    }

    .info-title {
      font-size: 15px;
      font-weight:700;
      color:#0f172a;
      margin-bottom:10px;
      line-height:1.4;
      word-break: break-word;
    }

    .info-label {
      font-size:12px;
      font-weight:600;
      color:#111827;
      margin-bottom:3px;
      line-height:1.4;
    }

    .info-value {
      font-size:13px;
      color:#374151;
      line-height:1.5;
      word-break:break-word;
      white-space:normal;
    }

    .badge-acess {
      font-size:12px;
      font-weight:600;
      color:#065f46;
      background:#ecfdf5;
      border:1px solid #6ee7b7;
      border-radius:8px;
      padding:4px 8px;
      display:inline-block;
      white-space:nowrap;
    }

    .info-hint {
      font-size:12px;
      color:#6b7280;
      line-height:1.4;
      font-style:italic;
    }

    @media(max-width: 480px){
      .info-panel {
        width: calc(100% - 20px);
        right: 10px;
        left: 10px;
        top: auto;
        bottom: 10px;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <!-- mapa -->
  <div id="map" aria-label="Mapa do bairro Morro do Meio"></div>

  <!-- barra superior -->
  <div class="topbar">
    <div class="bairroNome">Bairro: Morro do Meio</div>
    <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    <button class="btn" id="resetViewBtn">Resetar visão</button>
  </div>

  <!-- painel lateral dinâmico -->
  <div class="info-panel" id="infoPanel">
    <div class="info-title">Passe o mouse sobre um ponto</div>
    <div class="info-hint">Veja os detalhes do serviço.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // ============================
    // 1. Fonte oficial dos bairros
    // ============================
    const BAIRROS_URL =
      "https://geo.joinville.sc.gov.br/server/rest/services/Hosted/BAIRROS/FeatureServer/3/query?where=1%3D1&outFields=*&f=geojson";

    // nome do bairro alvo (sem acento, minúsculo)
    const NOME_BAIRRO_ALVO = "morro do meio";

    // ============================
    // 2. Serviços do Morro do Meio
    // ============================
    const servicesBairro = [
      {
        tipo: "Saúde",
        nomeServico: "O Pequeno Cotolengo",
        endereco: "Estr. Barbante, 500",
        telefone: "(47) 3842-1200",
        horario: "Seg-Sex: 07h às 17h",
        observacoes:
          "A Organização terá atendimento gratuito para pessoas com transtorno do espectro autista, deficiência intelectual e reabilitação física.",
        acessibilidade: "Sim",
    lat: -26.3192218,   // <- corrigido
    lng: -48.9182911
      },
      {
        tipo: "Saúde",
        nomeServico: "UBSF Morro do Meio",
        endereco: "R. Itapeva, S/n",
        telefone: "(47) 3436-3500",
        horario: "Seg-Sex: 07h às 17h",
        observacoes:
          "Unidade Básica de Saúde com vacinação.",
        acessibilidade: "Sim",
        lat: -26.3312356,
        lng: -48.9095464
      },
      {
        tipo: "Saúde",
        nomeServico: "UBSF Lagoinha",
        endereco: "R. Laura Corrêa da Silva, 312",
        telefone: "(47) 3465-1912",
        horario: "Seg-Sex: 08h às 17h",
        observacoes:
          "Unidade básica com atendimento odontológico e vacinação.",
        acessibilidade: "Sim",
        lat: -26.3258737,
        lng: -48.9190389
      }
    ];

    // ============================
    // 3. Funções utilitárias
    // ============================
    function escapeHTML(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // normaliza pra comparar nomes de bairro sem depender de acento / caixa
    function normalizeName(str){
      return String(str || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .toLowerCase()
        .trim();
    }

    function renderInfoPanel(svc){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">${escapeHTML(svc.nomeServico)}</div>

        <div class="info-label">Tipo de Serviço</div>
        <div class="info-value">${escapeHTML(svc.tipo)}</div>

        <div class="info-label">Endereço</div>
        <div class="info-value">${escapeHTML(svc.endereco)}</div>

        <div class="info-label">Telefone</div>
        <div class="info-value">${escapeHTML(svc.telefone)}</div>

        <div class="info-label">Horário de Atendimento</div>
        <div class="info-value">${escapeHTML(svc.horario)}</div>

        <div class="info-label">Descrição / Observações</div>
        <div class="info-value">${escapeHTML(svc.observacoes)}</div>

        <div class="badge-acess">Acessibilidade: ${escapeHTML(svc.acessibilidade)}</div>
      `;
    }

    function resetInfoPanel(){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">Passe o mouse sobre um ponto</div>
        <div class="info-hint">Veja os detalhes do serviço.</div>
      `;
    }

    // ============================
    // 4. Mapa
    // ============================
    document.addEventListener('DOMContentLoaded', () => {
      // cria o mapa
      const map = L.map('map');
      let combinedBounds = null; // bounds do bairro + pontos

      // carrega só o bairro alvo no GeoJSON oficial
      fetch(BAIRROS_URL)
        .then(r => r.json())
        .then(gj => {
          const onlyThisBairro = {
            type: "FeatureCollection",
            features: (gj.features || []).filter(f => {
              const props = f.properties || {};
              const rawName = props.nome_bairr || props.NOME || props.name || "";
              const norm = normalizeName(rawName);
              return norm.startsWith(NOME_BAIRRO_ALVO);
            })
          };

          if (!onlyThisBairro.features.length){
            alert("Bairro não encontrado no mapa oficial (nome pode estar diferente).");
            console.warn("Nenhuma feature encontrada para", NOME_BAIRRO_ALVO, onlyThisBairro);
            return;
          }

          // desenha o polígono do Morro do Meio
          const bairroLayer = L.geoJSON(onlyThisBairro, {
            style: {
              color: "#1e293b",    // contorno escuro
              weight: 3,
              fillColor: "#60a5fa",// azul claro
              fillOpacity: 0.25
            }
          }).addTo(map);

          // inicia bounds com o bairro
          combinedBounds = bairroLayer.getBounds();

          // ícone azul do marcador
          const pinIcon = L.icon({
            iconUrl:
              'data:image/svg+xml;utf8,' +
              encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                  <path d="M16 2C10.2 2 5.5 6.7 5.5 12.5c0 2.9 1.2 5.1 2.8 7.3 1.7 2.1 3.8 4.1 5.5 6.2.8 1 1.6 2 2.2 3 .6-1 1.4-2 2.2-3 1.7-2.1 3.8-4.1 5.5-6.2 1.6-2.2 2.8-4.4 2.8-7.3C26.5 6.7 21.8 2 16 2z" fill="#2563eb"/>
                  <circle cx="16" cy="12" r="4.5" fill="white"/>
                </svg>
              `),
            iconSize: [32, 32],
            iconAnchor: [16, 32]
          });

          // adiciona os serviços como marcadores
          servicesBairro.forEach(svc => {
            const pointLatLng = L.latLng(svc.lat, svc.lng);

            // adiciona marcador
            const marker = L.marker(pointLatLng, { icon: pinIcon }).addTo(map);

            // hover = atualiza painel
            marker.on('mouseover', () => {
              renderInfoPanel(svc);
            });

            // sair do hover = volta mensagem padrão
            marker.on('mouseout', () => {
              resetInfoPanel();
            });

            // amplia bounds pra cobrir também esse ponto
            combinedBounds.extend(pointLatLng);
          });

          // enquadra tudo (bairro + serviços)
          map.fitBounds(combinedBounds, { padding:[30,30] });

          // botão resetar visão = volta pro bounds combinado
          document.getElementById('resetViewBtn').addEventListener('click', () => {
            if (combinedBounds && combinedBounds.isValid()) {
              map.fitBounds(combinedBounds, { padding:[30,30] });
            }
          });
        })
        .catch(err => {
          console.error("Erro carregando bairro:", err);
          alert("Erro ao carregar dados do bairro.");
        });
    });
  </script>
</body>
</html>
