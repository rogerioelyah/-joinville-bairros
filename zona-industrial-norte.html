<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bairro: Zona Industrial Norte</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    #map {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    /* Barra superior */
    .topbar {
      position: absolute;
      z-index: 1100;
      left: 10px;
      top: 10px;
      background: rgba(255,255,255,.95);
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 0 12px 32px rgba(0,0,0,.15);
      border: 1px solid rgba(0,0,0,0.07);
      font-size: 13px;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 6px 10px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      cursor:pointer;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .bairroNome {
      font-weight:700;
      color:#0f172a;
    }

    /* Painel lateral dinâmico */
    .info-panel {
      position: absolute;
      z-index: 1200;
      right: 10px;
      top: 70px;
      max-width: 300px;
      width: 300px;
      background: rgba(255,255,255,0.98);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      box-shadow: 0 20px 48px rgba(0,0,0,.25);
      padding: 16px 18px;
      font-size: 13px;
      line-height: 1.5;
      color:#1e293b;
      transition: all 0.3s ease;
    }

    .info-title {
      font-size: 15px;
      font-weight:700;
      color:#0f172a;
      margin-bottom:10px;
      line-height:1.4;
      word-break: break-word;
    }

    .info-label {
      font-size:12px;
      font-weight:600;
      color:#111827;
      margin-bottom:3px;
      line-height:1.4;
    }

    .info-value {
      font-size:13px;
      color:#374151;
      line-height:1.5;
      word-break:break-word;
      white-space:normal;
      margin-bottom:8px;
    }

    .badge-acess {
      font-size:12px;
      font-weight:600;
      color:#065f46;
      background:#ecfdf5;
      border:1px solid #6ee7b7;
      border-radius:8px;
      padding:4px 8px;
      display:inline-block;
      white-space:nowrap;
    }

    .info-hint {
      font-size:12px;
      color:#6b7280;
      line-height:1.4;
      font-style:italic;
    }

    /* Legenda fixa no canto inferior esquerdo */
    .legend {
      position: absolute;
      z-index: 1300;
      left: 10px;
      bottom: 20px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.4;
      color: #111827;
      min-width: 160px;
    }

    .legend-title {
      font-size: 12px;
      font-weight: 700;
      color:#111827;
      margin-bottom:6px;
    }

    .legend-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom:4px;
      font-size:12px;
      line-height:1.3;
      color:#1f2937;
      font-weight:500;
    }

    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      border: 1px solid rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    /* Responsivo (mobile) */
    @media(max-width: 480px){
      .info-panel {
        width: calc(100% - 20px);
        right: 10px;
        left: 10px;
        top: auto;
        bottom: 10px;
        max-width: none;
      }

      .legend {
        left: 10px;
        bottom: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- mapa -->
  <div id="map" aria-label="Mapa do bairro Zona Industrial Norte"></div>

  <!-- barra superior -->
  <div class="topbar">
    <div class="bairroNome">Bairro: Zona Industrial Norte</div>
    <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    <button class="btn" id="resetViewBtn">Resetar visão</button>
  </div>

  <!-- painel lateral -->
  <div class="info-panel" id="infoPanel">
    <div class="info-title">Passe o mouse sobre um ponto</div>
    <div class="info-hint">Veja os detalhes do serviço.</div>
  </div>

  <!-- legenda -->
  <div class="legend" id="legendBox">
    <div class="legend-title">Tipos de serviço</div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#2563eb;"></div>
      <div>Saúde</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#22c55e;"></div>
      <div>Assistência Social</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#8b5cf6;"></div>
      <div>Cultura / Esporte</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#f97316;"></div>
      <div>Educação</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#6b7280;"></div>
      <div>Outros</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // GeoJSON oficial com todos os bairros
    const BAIRROS_URL =
      "https://geo.joinville.sc.gov.br/server/rest/services/Hosted/BAIRROS/FeatureServer/3/query?where=1%3D1&outFields=*&f=geojson";

    // Cores de cada categoria (tem que bater com a legenda visual)
    const SERVICE_COLORS = {
      "saude":            "#2563eb", // azul
      "assistencia":      "#22c55e", // verde
      "cultura-esporte":  "#8b5cf6", // roxo
      "educacao":         "#f97316", // laranja
      "outros":           "#6b7280"  // cinza
    };

    // Serviços do bairro Zona Industrial Norte
    // lat/lng = null por enquanto, aguardando coordenadas
    const servicesBairro = [
      {
        categoria: "saude",
        tipo: "Saúde / UBSF",
        nomeServico: "UBSF Estrada Anaburgo",
        endereco: "R. Arnoldo Mathias Frederico Liermann, 93",
        telefone: "(47) 3455-2326",
        horario: "Seg-Sex: 08h às 18h",
        responsavel: "",
        observacoes: "Caracteriza-se por ações de saúde, no âmbito individual e coletivo, segundo os princípios da Política Nacional de Atenção Primária.",
        acessibilidade: "Sim",
        lat: -26.2581088,
        lng: -48.9283835
      }
    ];

    // --- Funções utilitárias ---

    // Normalizar nome pra comparar com o GeoJSON
    function normalizeName(str){
      return String(str || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .toLowerCase()
        .trim();
    }

    // Checar se a feature é "Zona Industrial Norte"
    // cobrimos variações como "Zona Industrial Norte", "Zona Industrial N.", etc
    function isZonaIndustrialNorte(raw){
      const n = normalizeName(raw);
      // Exigimos "zona", "industrial" e "nort" (pra pegar "norte")
      return n.includes("zona")
          && n.includes("industrial")
          && n.includes("nort");
    }

    // Escapar HTML pra segurança do painel
    function escapeHTML(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // Atualiza painel lateral quando passa o mouse num ponto
    function renderInfoPanel(s){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">${escapeHTML(s.nomeServico)}</div>

        <div class="info-label">Tipo de Serviço</div>
        <div class="info-value">${escapeHTML(s.tipo)}</div>

        <div class="info-label">Endereço</div>
        <div class="info-value">${escapeHTML(s.endereco)}</div>

        <div class="info-label">Telefone</div>
        <div class="info-value">${escapeHTML(s.telefone)}</div>

        <div class="info-label">Horário de Atendimento</div>
        <div class="info-value">${escapeHTML(s.horario)}</div>

        ${s.responsavel ? `
          <div class="info-label">Responsável</div>
          <div class="info-value">${escapeHTML(s.responsavel)}</div>
        ` : ""}

        <div class="info-label">Descrição / Observações</div>
        <div class="info-value">${escapeHTML(s.observacoes)}</div>

        <div class="badge-acess">Acessibilidade: ${escapeHTML(s.acessibilidade)}</div>
      `;
    }

    // Volta pro estado padrão quando tira o mouse do ponto
    function resetInfoPanel(){
      document.getElementById('infoPanel').innerHTML = `
        <div class="info-title">Passe o mouse sobre um ponto</div>
        <div class="info-hint">Veja os detalhes do serviço.</div>
      `;
    }

    // Faz um ícone colorido (SVG inline) com base na categoria
    function makePinIcon(colorHex){
      return L.icon({
        iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
            <path d="M16 2C10.2 2 5.5 6.7 5.5 12.5c0 2.9 1.2 5.1 2.8 7.3 1.7 2.1 3.8 4.1 5.5 6.2.8 1 1.6 2 2.2 3 .6-1 1.4-2 2.2-3 1.7-2.1 3.8-4.1 5.5-6.2 1.6-2.2 2.8-4.4 2.8-7.3C26.5 6.7 21.8 2 16 2z"
              fill="${colorHex}"/>
            <circle cx="16" cy="12" r="4.5" fill="white"/>
          </svg>
        `),
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      });
    }

    // --- Inicialização do mapa ---
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map');
      let combinedBounds = null;

      fetch(BAIRROS_URL)
        .then(r => r.json())
        .then(gj => {
          // filtrar só "Zona Industrial Norte"
          const onlyThisBairro = {
            type: "FeatureCollection",
            features: (gj.features || []).filter(f => {
              const props = f.properties || {};
              const rawName = props.nome_bairr || props.NOME || props.name || "";
              return isZonaIndustrialNorte(rawName);
            })
          };

          if (!onlyThisBairro.features.length){
            alert("Bairro Zona Industrial Norte não encontrado no mapa oficial.");
            return;
          }

          // desenhar o polígono do bairro
          const bairroLayer = L.geoJSON(onlyThisBairro, {
            style: {
              color: "#1e293b",
              weight: 3,
              fillColor: "#60a5fa",
              fillOpacity: 0.25
            }
          }).addTo(map);

          // iniciar os bounds com o bairro
          combinedBounds = bairroLayer.getBounds();

          // adicionar os serviços (pins coloridos)
          servicesBairro.forEach(svc => {
            if (svc.lat != null && svc.lng != null) {
              const cor = SERVICE_COLORS[svc.categoria] || SERVICE_COLORS["outros"];
              const marker = L.marker([svc.lat, svc.lng], {
                icon: makePinIcon(cor)
              }).addTo(map);

              // hover mostra info
              marker.on('mouseover', () => renderInfoPanel(svc));
              // tirar o mouse limpa painel
              marker.on('mouseout', resetInfoPanel);

              // expandir área pra caber o ponto
              combinedBounds.extend([svc.lat, svc.lng]);
            }
          });

          // enquadrar bairro (e pontos se tiver)
          map.fitBounds(combinedBounds, { padding:[30,30] });

          // botão "Resetar visão"
          document.getElementById('resetViewBtn').addEventListener('click', () => {
            if (combinedBounds && combinedBounds.isValid()) {
              map.fitBounds(combinedBounds, { padding:[30,30] });
            }
          });

        })
        .catch(err => {
          console.error("Erro carregando bairro Zona Industrial Norte:", err);
          alert("Erro ao carregar dados do bairro.");
        });
    });
  </script>
</body>
</html>
