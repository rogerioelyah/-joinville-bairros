<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mapa de Bairros - Joinville</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    #map {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      outline: none;
    }

    .toolbar {
      position: absolute;
      z-index: 1000;
      left: 12px;
      top: 12px;
      background: rgba(255,255,255,0.9);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.07);
      box-shadow: 0 12px 32px rgba(0,0,0,.15);
      font-size: 13px;
      line-height: 1.3;
      color: #0f172a;
      max-width: calc(100% - 24px);
    }

    .bairro-tooltip-nome {
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 16px 32px rgba(0,0,0,.2);
      color: #0f172a;
      padding: 6px 8px;
      font-size: 12px;
      line-height: 1.3;
      font-weight: 600;
    }

    .leaflet-interactive {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="map" aria-label="Mapa dos bairros de Joinville" tabindex="0"></div>
  <div class="toolbar">
    Clique em um bairro para abrir a página dele.
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // cor bonitinha por índice
    function makeColorForIndex(i){
      const hue = (i * 37) % 360;
      return {
        stroke: 'hsl(' + hue + ',70%,35%)',
        fill:   'hsl(' + hue + ',80%,75%)'
      };
    }

    // normalizar nome pra chave do arquivo
    function normalizeFileName(str){
      return String(str)
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // sem acento
        .trim()
        .replace(/\s+/g,'-') // espaço -> hífen
        .replace(/[^a-zA-Z0-9\-]/g,'') // tira barra, vírgula etc.
        .toLowerCase();
    }

    // nomes especiais que você quer mapear manualmente
    // Ex: "vila nova" -> "vila-nova.html"
    // Se o bairro no shapefile vier "VILA NOVA RURAL", você pode forçar pra "vila-nova"
    const BAIRRO_PAGE_OVERRIDE = {
      "vila nova": "vila-nova"
    };

    function normalizeName(str){
      if (!str) return '';
      return String(str)
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .trim()
        .replace(/\s+/g,' ')
        .toLowerCase();
    }

    // tenta gerar o nome do arquivo html do bairro
    function getBairroPageName(rawName){
      const norm = normalizeName(rawName); // ex "vila nova", "vila nova rural"
      // override explícito
      for (const k in BAIRRO_PAGE_OVERRIDE){
        if (norm.startsWith(k)) {
          return BAIRRO_PAGE_OVERRIDE[k]; // "vila-nova"
        }
      }
      // fallback automático
      return normalizeFileName(rawName); // "vila-nova-rural"
    }

    const BAIRROS_URL =
      'https://geo.joinville.sc.gov.br/server/rest/services/Hosted/BAIRROS/FeatureServer/3/query?where=1%3D1&outFields=*&f=geojson';

    let map;
    let bairrosLayer;
    let allBounds;

    document.addEventListener('DOMContentLoaded', () => {
      map = L.map('map', { zoomControl: true });
      map.setView([-26.3045, -48.8487], 13);

      fetch(BAIRROS_URL)
        .then(r => r.json())
        .then(gj => {
          let i = 0;

          bairrosLayer = L.geoJSON(gj, {
            style: function(feature){
              feature.properties = feature.properties || {};
              if (!feature.properties._corLinha || !feature.properties._corFundo){
                const c = makeColorForIndex(i++);
                feature.properties._corLinha = c.stroke;
                feature.properties._corFundo = c.fill;
              }
              return {
                color: feature.properties._corLinha,
                weight: 1.5,
                fillColor: feature.properties._corFundo,
                fillOpacity: 0.35
              };
            },

            onEachFeature: function(feature, layer){
              const props = feature.properties || {};
              const rawName = props.nome_bairr || props.NOME || props.name || 'Bairro';
              const bairroName = String(rawName);

              // tooltip com o nome do bairro
              layer.bindTooltip(
                '<div class="bairro-tooltip-nome">' + bairroName + '</div>',
                {
                  sticky: true,
                  permanent: false,
                  direction: 'center',
                  className: '',
                  opacity: 1
                }
              );

              layer.on('mouseover', () => {
                layer.openTooltip && layer.openTooltip();
              });
              layer.on('mouseout', () => {
                layer.closeTooltip && layer.closeTooltip();
              });

              // clique -> abre a página dedicada do bairro
              layer.on('click', () => {
                const pageBase = getBairroPageName(bairroName);   // "vila-nova"
                const target   = pageBase + ".html";               // "vila-nova.html"
                window.location.href = target;
              });
            }
          }).addTo(map);

          allBounds = bairrosLayer.getBounds();
          if (allBounds && allBounds.isValid && allBounds.isValid()) {
            map.fitBounds(allBounds, { padding:[20,20] });
          }
        })
        .catch(err => {
          console.error('Falha ao carregar bairros:', err);
          alert('Erro ao carregar os bairros de Joinville.');
        });
    });
  </script>
</body>
</html>
