<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bairro: Ademar Garcia</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    #map {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    .topbar {
      position: absolute;
      z-index: 1100;
      left: 10px;
      top: 10px;
      background: rgba(255,255,255,.95);
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 0 12px 32px rgba(0,0,0,.15);
      border: 1px solid rgba(0,0,0,0.07);
      font-size: 13px;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 6px 10px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      cursor:pointer;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .bairroNome {
      font-weight:700;
      color:#0f172a;
    }

    .info-panel {
      position: absolute;
      z-index: 1200;
      right: 10px;
      top: 70px;
      max-width: 300px;
      width: 300px;
      background: rgba(255,255,255,0.98);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      box-shadow: 0 20px 48px rgba(0,0,0,.25);
      padding: 16px 18px;
      font-size: 13px;
      line-height: 1.5;
      color:#1e293b;
      transition: all 0.3s ease;
    }

    .info-title {
      font-size: 15px;
      font-weight:700;
      color:#0f172a;
      margin-bottom:10px;
      line-height:1.4;
      word-break: break-word;
    }

    .info-label {
      font-size:12px;
      font-weight:600;
      color:#111827;
      margin-bottom:3px;
      line-height:1.4;
    }

    .info-value {
      font-size:13px;
      color:#374151;
      line-height:1.5;
      word-break:break-word;
      white-space:normal;
      margin-bottom:8px;
    }

    .badge-acess {
      font-size:12px;
      font-weight:600;
      color:#065f46;
      background:#ecfdf5;
      border:1px solid #6ee7b7;
      border-radius:8px;
      padding:4px 8px;
      display:inline-block;
      white-space:nowrap;
    }

    .info-hint {
      font-size:12px;
      color:#6b7280;
      line-height:1.4;
      font-style:italic;
    }

    /* LEGEND */
    .legend {
      position: absolute;
      z-index: 1300;
      left: 10px;
      bottom: 10px;
      background: rgba(255,255,255,0.98);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 10px;
      box-shadow: 0 20px 48px rgba(0,0,0,.25);
      padding: 12px 14px;
      font-size: 12px;
      line-height: 1.4;
      color:#1e293b;
      min-width: 160px;
    }

    .legend-title {
      font-size:12px;
      font-weight:600;
      color:#0f172a;
      margin-bottom:8px;
    }

    .legend-row {
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
      font-size:12px;
      font-weight:500;
      color:#0f172a;
    }

    .legend-swatch {
      width:10px;
      height:10px;
      border-radius:4px;
      flex-shrink:0;
      box-shadow:0 1px 2px rgba(0,0,0,.3);
      border:1px solid rgba(0,0,0,.2);
    }

    @media(max-width: 480px){
      .info-panel {
        width: calc(100% - 20px);
        right: 10px;
        left: 10px;
        top: auto;
        bottom: 10px;
        max-width: none;
      }

      .legend {
        left: 10px;
        right: auto;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- mapa -->
  <div id="map" aria-label="Mapa do bairro Ademar Garcia"></div>

  <!-- barra superior -->
  <div class="topbar">
    <div class="bairroNome">Bairro: Ademar Garcia</div>
    <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    <button class="btn" id="resetViewBtn">Resetar visão</button>
  </div>

  <!-- painel lateral dinâmico -->
  <div class="info-panel" id="infoPanel">
    <div class="info-title">Passe o mouse sobre um ponto</div>
    <div class="info-hint">Veja os detalhes do serviço.</div>
  </div>

  <!-- legenda -->
  <div class="legend" id="legendBox">
    <div class="legend-title">Tipos de serviço</div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#2563eb;"></div>
      <div>Saúde</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#22c55e;"></div>
      <div>Assistência Social</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#8b5cf6;"></div>
      <div>Cultura / Esporte</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#f97316;"></div>
      <div>Educação</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#6b7280;"></div>
      <div>Outros</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // ============================
    // 1. Fonte oficial dos bairros
    // ============================
    const BAIRROS_URL =
      "https://geo.joinville.sc.gov.br/server/rest/services/Hosted/BAIRROS/FeatureServer/3/query?where=1%3D1&outFields=*&f=geojson";

    // nome do bairro alvo (sem acento, minúsculo)
    const NOME_BAIRRO_ALVO = "ademar garcia"; // também aparece como "adhemar garcia" em alguns cadastros

    // ============================
    // 2. Serviços do Ademar Garcia
    // ============================
    // Pins por tipo:
    // Saúde = azul #2563eb
    // (Se entrar Assistência Social, Cultura, etc. depois, a gente diferencia a cor)
    const servicesBairro = [
      {
        tipo: "Saúde",
        nomeServico: "Associação de Reabilitação da Criança Deficiente (ARCD)",
        endereco: "Av. Alwino Hansen, 1118 - Ademar Garcia, Joinville - SC",
        telefone: "(47) 0348-9921",
        horario: "",
        responsavel: "",
        observacoes:
          "Reabilitação e saúde de crianças com deficiência.",
        acessibilidade: "Sim",
        // coordenadas aproximadas do endereço Av. Alwino Hansen, 1118
        lat: -26.3175,
        lng: -48.8050
      },
      {
        tipo: "Saúde",
        nomeServico: "SER - Serviço Especializado em Reabilitação",
        endereco: "Av. Alwino Hansen, 1118 - Ademar Garcia, Joinville - SC, 89230-700",
        telefone: "(47) 3432-5709",
        horario: "Seg-Sex: 07h às 19h",
        responsavel: "",
        observacoes:
          "Reabilitação de pessoas com deficiência.",
        acessibilidade: "Sim",
        lat: -26.3185,
        lng: -48.8000
      },
      {
        tipo: "Saúde",
        nomeServico: "UBSF Adhemar Garcia Pedro Celestino da Silva Júnior",
        endereco: "R. Vicente Alves Pereira - Adhemar Garcia, Joinville - SC, 89230-707",
        telefone: "(47) 3429-5056",
        horario: "Seg-Sex: 07h às 19h",
        responsavel: "",
        observacoes:
          "Serviços básicos de saúde.",
        acessibilidade: "Sim",
        lat: -26.3165,
        lng: -48.8038
      }
    ];

    // tipo -> cor do pin
    const COLOR_BY_TIPO = {
      "Saúde": "#2563eb",
      "Assistência Social": "#22c55e",
      "Cultura / Esporte": "#8b5cf6",
      "Educação": "#f97316",
      "Outros": "#6b7280"
    };

    // ============================
    // 3. Funções utilitárias
    // ============================
    function escapeHTML(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // normaliza pra comparar nomes de bairro sem depender de acento / caixa
    function normalizeName(str){
      return String(str || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .toLowerCase()
        .trim();
    }

    function renderInfoPanel(svc){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">${escapeHTML(svc.nomeServico)}</div>

        <div class="info-label">Tipo de Serviço</div>
        <div class="info-value">${escapeHTML(svc.tipo)}</div>

        <div class="info-label">Endereço</div>
        <div class="info-value">${escapeHTML(svc.endereco)}</div>

        ${svc.telefone ? `
          <div class="info-label">Telefone</div>
          <div class="info-value">${escapeHTML(svc.telefone)}</div>
        ` : ""}

        ${svc.horario ? `
          <div class="info-label">Horário de Atendimento</div>
          <div class="info-value">${escapeHTML(svc.horario)}</div>
        ` : ""}

        ${svc.responsavel ? `
          <div class="info-label">Responsável</div>
          <div class="info-value">${escapeHTML(svc.responsavel)}</div>
        ` : ""}

        <div class="info-label">Descrição / Observações</div>
        <div class="info-value">${escapeHTML(svc.observacoes)}</div>

        <div class="badge-acess">Acessibilidade: ${escapeHTML(svc.acessibilidade)}</div>
      `;
    }

    function resetInfoPanel(){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">Passe o mouse sobre um ponto</div>
        <div class="info-hint">Veja os detalhes do serviço.</div>
      `;
    }

    // cria um SVG de pin colorido de acordo com o tipo
    function makePinIcon(colorHex){
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
          <path d="M16 2C10.2 2 5.5 6.7 5.5 12.5c0 2.9 1.2 5.1 2.8 7.3 1.7 2.1 3.8 4.1 5.5 6.2.8 1 1.6 2 2.2 3 .6-1 1.4-2 2.2-3 1.7-2.1 3.8-4.1 5.5-6.2 1.6-2.2 2.8-4.4 2.8-7.3C26.5 6.7 21.8 2 16 2z"
            fill="${colorHex}"/>
          <circle cx="16" cy="12" r="4.5" fill="white"/>
        </svg>
      `;
      return L.icon({
        iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent(svg),
        iconSize: [32,32],
        iconAnchor: [16,32]
      });
    }

    // ============================
    // 4. Mapa
    // ============================
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map');
      let combinedBounds = null; // bounds do bairro + pontos

      // carrega o GeoJSON de todos os bairros e filtra "Ademar Garcia"
      fetch(BAIRROS_URL)
        .then(r => r.json())
        .then(gj => {
          const onlyThisBairro = {
            type: "FeatureCollection",
            features: (gj.features || []).filter(f => {
              const props = f.properties || {};
              const rawName = props.nome_bairr || props.NOME || props.name || "";
              const norm = normalizeName(rawName);

              // alguns cadastros usam "Ademar Garcia", outros "Adhemar Garcia"
              return norm.startsWith("ademar garcia") || norm.startsWith("adhemar garcia");
            })
          };

          if (!onlyThisBairro.features.length){
            alert("Bairro não encontrado no mapa oficial (pode estar com outro nome cadastrado).");
            console.warn("Nenhuma feature encontrada para Ademar/Adhemar Garcia", onlyThisBairro);
            return;
          }

          // desenha o polígono do bairro
          // zona sul = cinza #6b7280, seguindo sua convenção
          const bairroLayer = L.geoJSON(onlyThisBairro, {
            style: {
              color: "#6b7280",    // contorno cinza
              weight: 3,
              fillColor: "#6b7280",// cinza
              fillOpacity: 0.20
            }
          }).addTo(map);

          // inicia bounds com o bairro
          combinedBounds = bairroLayer.getBounds();

          // adiciona os serviços como marcadores coloridos por tipo
          servicesBairro.forEach(svc => {
            const ll = L.latLng(svc.lat, svc.lng);

            // escolhe cor do pin pelo tipo
            const cor = COLOR_BY_TIPO[svc.tipo] || "#6b7280";
            const pinIcon = makePinIcon(cor);

            const marker = L.marker(ll, { icon: pinIcon }).addTo(map);

            marker.on('mouseover', () => {
              renderInfoPanel(svc);
            });

            marker.on('mouseout', () => {
              resetInfoPanel();
            });

            // amplia bounds pra cobrir também esse ponto
            combinedBounds.extend(ll);
          });

          // enquadra tudo (bairro + serviços)
          map.fitBounds(combinedBounds, { padding:[30,30] });

          // botão resetar visão = volta pro bounds combinado
          document.getElementById('resetViewBtn').addEventListener('click', () => {
            if (combinedBounds && combinedBounds.isValid()) {
              map.fitBounds(combinedBounds, { padding:[30,30] });
            }
          });
        })
        .catch(err => {
          console.error("Erro carregando bairro:", err);
          alert("Erro ao carregar dados do bairro.");
        });
    });
  </script>
</body>
</html>
