<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bairro: Anita Garibaldi</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="">

  <style>
    html, body {
      margin:0;
      height:100%;
      background:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:#0f172a;
    }

    #map {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      background:#fff;
    }

    .topbar {
      position:absolute;
      z-index:1100;
      left:10px;
      top:10px;
      background:rgba(255,255,255,.95);
      padding:8px 10px;
      border-radius:10px;
      box-shadow:0 12px 32px rgba(0,0,0,.15);
      border:1px solid rgba(0,0,0,0.07);
      font-size:13px;
      font-weight:600;
      color:#0f172a;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .btn {
      padding:6px 10px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
      font-weight:500;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    .bairroNome {
      font-weight:700;
      color:#0f172a;
    }

    .info-panel {
      position:absolute;
      z-index:1200;
      right:10px;
      top:70px;
      max-width:300px;
      width:300px;
      background:rgba(255,255,255,0.98);
      border:1px solid rgba(0,0,0,0.15);
      border-radius:12px;
      box-shadow:0 20px 48px rgba(0,0,0,.25);
      padding:16px 18px;
      font-size:13px;
      line-height:1.5;
      color:#1e293b;
    }

    .info-title {
      font-size:15px;
      font-weight:700;
      color:#0f172a;
      margin-bottom:10px;
      line-height:1.4;
      word-break:break-word;
    }

    .info-label {
      font-size:12px;
      font-weight:600;
      color:#111827;
      margin-bottom:3px;
      line-height:1.4;
    }

    .info-value {
      font-size:13px;
      color:#374151;
      line-height:1.5;
      margin-bottom:8px;
      word-break:break-word;
    }

    .badge-acess {
      font-size:12px;
      font-weight:600;
      color:#065f46;
      background:#ecfdf5;
      border:1px solid #6ee7b7;
      border-radius:8px;
      padding:4px 8px;
      display:inline-block;
      white-space:nowrap;
    }

    .info-hint {
      font-size:12px;
      color:#6b7280;
      line-height:1.4;
      font-style:italic;
    }

    /* legenda */
    .legend {
      position:absolute;
      z-index:1300;
      left:10px;
      bottom:10px;
      background:rgba(255,255,255,.96);
      border:1px solid rgba(0,0,0,0.12);
      border-radius:10px;
      box-shadow:0 16px 32px rgba(0,0,0,.2);
      padding:12px 14px;
      min-width:180px;
      font-size:12px;
      line-height:1.4;
      color:#1e293b;
    }
    .legend-title {
      font-size:13px;
      font-weight:600;
      color:#0f172a;
      margin-bottom:8px;
    }
    .legend-row {
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
      font-size:12px;
      font-weight:500;
      color:#374151;
    }
    .legend-swatch {
      width:14px;
      height:14px;
      border-radius:4px;
      border:1px solid rgba(0,0,0,.15);
      flex-shrink:0;
    }

    @media(max-width:480px){
      .info-panel{
        width:calc(100% - 20px);
        right:10px;
        left:10px;
        top:auto;
        bottom:10px;
        max-width:none;
      }

      .legend {
        font-size:12px;
        min-width:150px;
      }
    }
  </style>
</head>
<body>

  <!-- mapa -->
  <div id="map" aria-label="Mapa do bairro Anita Garibaldi"></div>

  <!-- barra superior -->
  <div class="topbar">
    <div class="bairroNome">Bairro: Anita Garibaldi</div>
    <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    <button class="btn" id="resetViewBtn">Resetar visão</button>
  </div>

  <!-- painel lateral dinâmico -->
  <div class="info-panel" id="infoPanel">
    <div class="info-title">Passe o mouse sobre um ponto</div>
    <div class="info-hint">Veja os detalhes do serviço.</div>
  </div>

  <!-- legenda -->
  <div class="legend" id="legendBox">
    <div class="legend-title">Tipos de serviço</div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#2563eb;"></div>
      <div>Saúde</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#22c55e;"></div>
      <div>Assistência Social</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#8b5cf6;"></div>
      <div>Cultura / Esporte</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#f97316;"></div>
      <div>Educação</div>
    </div>

    <div class="legend-row">
      <div class="legend-swatch" style="background:#6b7280;"></div>
      <div>Outros</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ========= 1. Polígono oficial dos bairros (GeoJSON da Prefeitura) =========
    const BAIRROS_URL =
      "https://geo.joinville.sc.gov.br/server/rest/services/Hosted/BAIRROS/FeatureServer/3/query?where=1%3D1&outFields=*&f=geojson";

    // nome alvo (sem acento, minúsculo)
    const NOME_BAIRRO_ALVO = "anita garibaldi";

    // ========= 2. Lista de serviços do bairro Anita Garibaldi =========
    // ATENÇÃO: as coordenadas (lat/lng) abaixo são aproximadas dentro do bairro,
    // só pra já desenhar no mapa com zoom e bounds corretos.
    // Se quiser precisão de porta depois é só ajustar cada ponto.
    const servicesBairro = [
      {
        tipo: "Assistência Social",
        nomeServico: "CAPS II Nossa Casa",
        endereco: "Rua Pernambuco, 115",
        telefone: "(47) 3422-7161",
        horario: "Seg-Sex: 07h às 18h",
        responsavel: "Priscila Tocachelis Battistella",
        observacoes:
          "Atendimento a pessoas com transtornos mentais graves e persistentes, cuidado em crise e reabilitação psicossocial.",
        acessibilidade: "Sim",
        lat: -26.3135,
        lng: -48.8489
      },
      {
        tipo: "Saúde",
        nomeServico: "Hospital São José",
        endereco: "Av. Getúlio Vargas, 238",
        telefone: "",
        horario: "",
        responsavel: "",
        observacoes: "Centro hospitalar.",
        acessibilidade: "Sim",
        lat: -26.3152,
        lng: -48.8465
      },
      {
        tipo: "Saúde",
        nomeServico: "HC Medicina & Saúde",
        endereco: "Rua Rio Grande do Sul, 287",
        telefone: "",
        horario: "",
        responsavel: "",
        observacoes: "Atendimento em saúde especializada.",
        acessibilidade: "Sim",
        lat: -26.3144,
        lng: -48.8502
      },
      {
        tipo: "Saúde",
        nomeServico: "CEO – Centro de Especialidades Odontológicas (PAM Bucarein)",
        endereco: "R. Porto União, 1140",
        telefone: "",
        horario: "",
        responsavel: "",
        observacoes: "Especialidades odontológicas.",
        acessibilidade: "Sim",
        lat: -26.3170,
        lng: -48.8520
      }
    ];

    // ========= 3. Helpers =========
    function escapeHTML(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // normaliza nome pra comparar com o GeoJSON sem acento/caixa
    function normalizeName(str){
      return String(str || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .toLowerCase()
        .trim();
    }

    // escolhe a cor do marcador de acordo com o tipo de serviço
    function getColorForTipo(tipo){
      const t = (tipo || "").toLowerCase().trim();
      if (t.startsWith("saúde")) return "#2563eb"; // azul
      if (t.startsWith("assistência")) return "#22c55e"; // verde
      if (t.startsWith("cultura") || t.startsWith("esporte")) return "#8b5cf6"; // roxo
      if (t.startsWith("educa")) return "#f97316"; // laranja
      return "#6b7280"; // cinza / Outros
    }

    // gera um ícone SVG customizado com a cor certa
    function makePinIcon(hexColor){
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
          <path d="M16 2C10.2 2 5.5 6.7 5.5 12.5c0 2.9 1.2 5.1 2.8 7.3 1.7 2.1 3.8 4.1 5.5 6.2.8 1 1.6 2 2.2 3 .6-1 1.4-2 2.2-3 1.7-2.1 3.8-4.1 5.5-6.2 1.6-2.2 2.8-4.4 2.8-7.3C26.5 6.7 21.8 2 16 2z"
            fill="${hexColor}"/>
          <circle cx="16" cy="12" r="4.5" fill="white"/>
        </svg>
      `;
      return L.icon({
        iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent(svg),
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      });
    }

    function renderInfoPanel(svc){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">${escapeHTML(svc.nomeServico)}</div>

        <div class="info-label">Tipo de Serviço</div>
        <div class="info-value">${escapeHTML(svc.tipo)}</div>

        <div class="info-label">Endereço</div>
        <div class="info-value">${escapeHTML(svc.endereco)}</div>

        ${svc.telefone ? `
          <div class="info-label">Telefone</div>
          <div class="info-value">${escapeHTML(svc.telefone)}</div>
        ` : ""}

        ${svc.horario ? `
          <div class="info-label">Horário de Atendimento</div>
          <div class="info-value">${escapeHTML(svc.horario)}</div>
        ` : ""}

        ${svc.responsavel ? `
          <div class="info-label">Responsável</div>
          <div class="info-value">${escapeHTML(svc.responsavel)}</div>
        ` : ""}

        ${svc.observacoes ? `
          <div class="info-label">Descrição / Observações</div>
          <div class="info-value">${escapeHTML(svc.observacoes)}</div>
        ` : ""}

        <div class="badge-acess">Acessibilidade: ${escapeHTML(svc.acessibilidade)}</div>
      `;
    }

    function resetInfoPanel(){
      const panel = document.getElementById('infoPanel');
      panel.innerHTML = `
        <div class="info-title">Passe o mouse sobre um ponto</div>
        <div class="info-hint">Veja os detalhes do serviço.</div>
      `;
    }

    // ========= 4. Mapa =========
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map');
      let combinedBounds = null;

      fetch(BAIRROS_URL)
        .then(r => r.json())
        .then(gj => {
          // filtra só o bairro Anita Garibaldi
          const onlyThisBairro = {
            type: "FeatureCollection",
            features: (gj.features || []).filter(f => {
              const props = f.properties || {};
              const rawName = props.nome_bairr || props.NOME || props.name || "";
              const norm = normalizeName(rawName);
              return norm.startsWith(NOME_BAIRRO_ALVO);
            })
          };

          if (!onlyThisBairro.features.length){
            alert("Bairro não encontrado no mapa oficial (nome pode estar diferente).");
            console.warn("Nenhuma feature encontrada para", NOME_BAIRRO_ALVO, onlyThisBairro);
            return;
          }

          // desenha o polígono do bairro
          const bairroLayer = L.geoJSON(onlyThisBairro, {
            style: {
              color: "#1e293b",
              weight: 3,
              fillColor: "#60a5fa",
              fillOpacity: 0.25
            }
          }).addTo(map);

          // começa o bounds pelo bairro
          combinedBounds = bairroLayer.getBounds();

          // adiciona os serviços com marcadores coloridos
          servicesBairro.forEach(svc => {
            const pointLatLng = L.latLng(svc.lat, svc.lng);

            const color = getColorForTipo(svc.tipo);
            const icon = makePinIcon(color);

            const marker = L.marker(pointLatLng, { icon }).addTo(map);

            marker.on('mouseover', () => renderInfoPanel(svc));
            marker.on('mouseout', resetInfoPanel);

            // amplia a área pra incluir esse ponto
            combinedBounds.extend(pointLatLng);
          });

          // enquadra tudo (bairro + pontos)
          map.fitBounds(combinedBounds, { padding:[30,30] });

          // botão "Resetar visão"
          document.getElementById('resetViewBtn').addEventListener('click', () => {
            if (combinedBounds && combinedBounds.isValid()) {
              map.fitBounds(combinedBounds, { padding:[30,30] });
            }
          });
        })
        .catch(err => {
          console.error("Erro carregando bairro:", err);
          alert("Erro ao carregar dados do bairro.");
        });
    });
  </script>
</body>
</html>
