<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bairro: Nova Brasília</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    #map {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    .topbar {
      position: absolute;
      z-index: 1100;
      left: 10px;
      top: 10px;
      background: rgba(255,255,255,.95);
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 0 12px 32px rgba(0,0,0,.15);
      border: 1px solid rgba(0,0,0,0.07);
      font-size: 13px;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 10px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      cursor:pointer;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .bairroNome { font-weight:700; color:#0f172a; }

    .info-panel {
      position: absolute;
      z-index: 1200;
      right: 10px;
      top: 70px;
      max-width: 300px;
      width: 300px;
      background: rgba(255,255,255,0.98);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      box-shadow: 0 20px 48px rgba(0,0,0,.25);
      padding: 16px 18px;
      font-size: 13px;
      line-height: 1.5;
      color:#1e293b;
      transition: all 0.3s ease;
    }

    .info-title { font-size: 15px; font-weight:700; color:#0f172a; margin-bottom:10px; line-height:1.4; }
    .info-label { font-size:12px; font-weight:600; color:#111827; margin-bottom:3px; line-height:1.4; }
    .info-value { font-size:13px; color:#374151; line-height:1.5; word-break:break-word; }
    .badge-acess {
      font-size:12px; font-weight:600; color:#065f46;
      background:#ecfdf5; border:1px solid #6ee7b7;
      border-radius:8px; padding:4px 8px; display:inline-block;
      white-space:nowrap;
    }

    .info-hint { font-size:12px; color:#6b7280; font-style:italic; line-height:1.4; }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="topbar">
    <div class="bairroNome">Bairro: Nova Brasília</div>
    <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    <button class="btn" id="resetViewBtn">Resetar visão</button>
  </div>

  <div class="info-panel" id="infoPanel">
    <div class="info-title">Passe o mouse sobre um ponto</div>
    <div class="info-hint">Veja os detalhes do serviço.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // ===== 1. Serviço do bairro Nova Brasília =====
    const servicesBairro = [
      {
        tipo: "Saúde",
        nomeServico: "UBSF Nova Brasília",
        endereco: "R. Bom Retiro, 152",
        telefone: "(47) 3454-9216",
        horario: "Seg-Sex: 07h às 17h",
        observacoes: "Unidade básica com atendimento odontológico e vacinação.",
        acessibilidade: "Sim",
        lat: -26.3313387,
        lng: -48.8702781
      }
    ];

    const NOME_BAIRRO_ALVO = "nova brasilia";
    const BAIRROS_URL =
      "https://geo.joinville.sc.gov.br/server/rest/services/Hosted/BAIRROS/FeatureServer/3/query?where=1%3D1&outFields=*&f=geojson";

    function escapeHTML(str) {
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function normalizeName(str){
      return String(str || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g,"")
        .toLowerCase()
        .trim();
    }

    function renderInfoPanel(svc) {
      const panel = document.getElementById("infoPanel");
      panel.innerHTML = `
        <div class="info-title">${escapeHTML(svc.nomeServico)}</div>
        <div class="info-label">Tipo de Serviço</div><div class="info-value">${escapeHTML(svc.tipo)}</div>
        <div class="info-label">Endereço</div><div class="info-value">${escapeHTML(svc.endereco)}</div>
        <div class="info-label">Telefone</div><div class="info-value">${escapeHTML(svc.telefone)}</div>
        <div class="info-label">Horário de Atendimento</div><div class="info-value">${escapeHTML(svc.horario)}</div>
        <div class="info-label">Descrição / Observações</div><div class="info-value">${escapeHTML(svc.observacoes)}</div>
        <div class="badge-acess">Acessibilidade: ${escapeHTML(svc.acessibilidade)}</div>
      `;
    }

    function resetInfoPanel() {
      const panel = document.getElementById("infoPanel");
      panel.innerHTML = `
        <div class="info-title">Passe o mouse sobre um ponto</div>
        <div class="info-hint">Veja os detalhes do serviço.</div>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const map = L.map("map");
      let fullBounds;

      fetch(BAIRROS_URL)
        .then(r => r.json())
        .then(gj => {
          const onlyThisBairro = {
            type: "FeatureCollection",
            features: (gj.features || []).filter(f => {
              const props = f.properties || {};
              const nomeBruto = props.nome_bairr || props.NOME || props.name || "";
              const nomeNormalizado = normalizeName(nomeBruto);
              return nomeNormalizado.startsWith(NOME_BAIRRO_ALVO);
            })
          };

          if (!onlyThisBairro.features.length) {
            alert("Bairro não encontrado no mapa oficial (nome pode estar diferente).");
            console.warn("Nenhuma feature encontrada para", NOME_BAIRRO_ALVO, onlyThisBairro);
            return;
          }

          const layer = L.geoJSON(onlyThisBairro, {
            style: {
              color: "#1e293b",
              weight: 3,
              fillColor: "#60a5fa",
              fillOpacity: 0.25
            }
          }).addTo(map);

          fullBounds = layer.getBounds();

          const pinIcon = L.icon({
            iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                <path d="M16 2C10.2 2 5.5 6.7 5.5 12.5c0 2.9 1.2 5.1 2.8 7.3 1.7 2.1 3.8 4.1 5.5 6.2.8 1 1.6 2 2.2 3 .6-1 1.4-2 2.2-3 1.7-2.1 3.8-4.1 5.5-6.2 1.6-2.2 2.8-4.4 2.8-7.3C26.5 6.7 21.8 2 16 2z" fill="#2563eb"/>
                <circle cx="16" cy="12" r="4.5" fill="white"/>
              </svg>
            `),
            iconSize: [32, 32],
            iconAnchor: [16, 32]
          });

          // usa coordenadas reais da UBS
          servicesBairro.forEach(svc => {
            const marker = L.marker([svc.lat, svc.lng], { icon: pinIcon }).addTo(map);
            marker.on("mouseover", () => renderInfoPanel(svc));
            marker.on("mouseout", resetInfoPanel);
          });

          map.fitBounds(fullBounds, { padding:[30,30] });

          document.getElementById("resetViewBtn").addEventListener("click", () => {
            if (fullBounds && fullBounds.isValid()) {
              map.fitBounds(fullBounds, { padding:[30,30] });
            }
          });
        })
        .catch(err => {
          console.error("Erro carregando bairro:", err);
          alert("Erro ao carregar dados do bairro.");
        });
    });
  </script>
</body>
</html>
